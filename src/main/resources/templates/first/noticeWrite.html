<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>NOTICE</title>
	<link rel="stylesheet" th:href="@{/css/main.css}" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">	
</head>
<body>
	<div>
		<div id="logo">
			<a id="icon" href="main.do"><img src="/img/jstg-01.png" width=70px></a>	
		</div>
		<div id="list">
			<a id="icon" href="index.do"><img src="/img/list-01.png" width=35px></a>
		</div>	
	</div>
	<div id="link">			
			<div id="btn">
			<a href="https://www.youtube.com/JYPEntertainment" target='_blank'><i class="fab fa-youtube fa-2x"></i></a>
			</div>
			<div id="btn">
			<a href="https://www.instagram.com/jypentertainment/" target='_blank'><i class="fab fa-instagram fa-2x"></i></a>
			</div>						
	</div>
	<div id="copy">
		<p>Copyright © JSTG Entertainment</p>
	</div>
	<div class="board">
		<h2>게시판 등록</h2>
		<form action="/insertNotice.do" method="POST" id="frm" name="frm">
			<table class="board_detail">
				<tr>
					<td>제목</td>
					<td><input type="text" id="ntitle" name="ntitle" /></td>
				</tr>
				<tr>
					<td colspan="2"><textarea id="ncontents" name="ncontents"></textarea></td>
				</tr>
			</table>
			<input type="submit" id="submit" value="저장" class="btn" />
		</form>		
	</div>
</body>
</html>
